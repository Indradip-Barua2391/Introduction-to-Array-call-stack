<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>Do a Calculation then display the result</p>

    <p id="demo"></p>
    <script>
      function add(a, b) {
        return a + b;
      }

      function average(a, b) {
        return add(a, b) / 2;
      }

      document.getElementById("demo").innerHTML = average(5, 15);
    </script>
  </body>
</html>
